!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname ISP2_PT_R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
!
resource policy
!
memory-size iomem 5
ip subnet-zero
no ip icmp rate-limit unreachable
ip cef
ip tcp synwait-time 5
!
!
!
!
no ip domain lookup
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
!
interface FastEthernet0/0
 ip address 10.17.3.38 255.255.255.252
 ip ospf 1 area 0
 duplex auto
 speed auto
 ipv6 address 2002:A:A:2103:10::2/80
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface FastEthernet0/1
 ip address 10.17.3.46 255.255.255.252
 ip ospf 1 area 0
 duplex auto
 speed auto
 ipv6 address 2002:A:A:2103:12::2/80
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface FastEthernet1/0
 ip address 10.17.3.50 255.255.255.252
 ip ospf 1 area 0
 duplex auto
 speed auto
 ipv6 address 2002:A:A:2103:13::2/80
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface FastEthernet2/0
 ip address 100.0.0.2 255.255.255.0
 duplex auto
 speed auto
 ipv6 address 2001::2/64
 ipv6 enable
!
router ospf 1
 log-adjacency-changes
 default-information originate always metric 10
!
ip classless
ip route 200.1.1.128 255.255.255.128 100.0.0.3
ip route 200.1.1.128 255.255.255.128 100.0.0.4
!
!
no ip http server
no ip http secure-server
ip nat Stateful id 2
     backup 10.17.3.50
         peer 10.17.3.49
         mapping-id 10
ip nat inside source list 1 pool POOLR mapping-id 10 overload
!
access-list 1 permit 10.0.0.0 0.255.255.255
no cdp log mismatch duplex
ipv6 route 2002:A:A:6000::/52 2001::4
ipv6 route 2002:A:A:6000::/52 2001::3
ipv6 router ospf 1
 log-adjacency-changes
 default-information originate always metric 10
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
