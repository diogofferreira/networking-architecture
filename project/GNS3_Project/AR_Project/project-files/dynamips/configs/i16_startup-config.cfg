!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname ISP2_USA_R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
!
resource policy
!
memory-size iomem 5
ip subnet-zero
no ip icmp rate-limit unreachable
ip cef
ip tcp synwait-time 5
!
!
!
!
no ip domain lookup
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
!
interface FastEthernet0/0
 ip address 200.1.1.194 255.255.255.192 secondary
 ip address 10.52.40.2 255.255.255.0
 ip ospf 1 area 0
 duplex auto
 speed auto
 ipv6 address 2002:A:A:6428::2/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface FastEthernet0/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 10.49.0.2 255.255.255.252
 ip ospf 1 area 0
 duplex auto
 speed auto
 ipv6 address 2002:A:A:6100::2/80
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface FastEthernet2/0
 ip address 100.0.0.4 255.255.255.0
 duplex auto
 speed auto
 ipv6 address 2001::4/64
 ipv6 enable
!
router ospf 1
 log-adjacency-changes
 default-information originate always metric 10
!
ip classless
ip route 200.1.0.0 255.255.255.0 100.0.0.1
ip route 200.1.0.0 255.255.255.0 100.0.0.2
!
!
no ip http server
no ip http secure-server
ip nat Stateful id 1
     backup 10.49.0.2
         peer 10.49.0.1
         mapping-id 10
ip nat inside source list 1 pool POOLR mapping-id 10 overload
!
access-list 1 permit 10.0.0.0 0.255.255.255
no cdp log mismatch duplex
ipv6 route 2002:A:A:2000::/52 2001::2
ipv6 route 2002:A:A:2000::/52 2001::1
ipv6 router ospf 1
 log-adjacency-changes
 default-information originate always metric 10
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
